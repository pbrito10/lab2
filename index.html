<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <!-- o pt-5 adiciona padding em cima, uma vez que o container so tem padding nas laterais -->
    <div class="container pt-5">
        <div class="row">
            <div class="col-md-4"><img
                    src="https://avatars.githubusercontent.com/u/127454879?s=400&u=6c9b311c9f5462adc72cef1e40f82d00cb757f41&v=4"
                    alt="imagemPerfil" height="50%" class="rounded"></div>
            <div class="col-md-4 d-flex align-items-center ">
                <h3>Olá Pedro</h3>
            </div>
            <div class="col-md-4 justify-content-end">
                <button type="button" class="btn btn-primary">Gerir perfil</button>
                <button type="button" class="btn btn-primary">Terminar sessão</button>
            </div>


        </div>
        <div class="row">
            <div class="col-md-8">
                <h4> As minhas tarefas</h4>
            </div>
            <div class="col-md-4 text-end">
                <button type="button" class="btn btn-primary">Adicionar tarefa</button>
            </div>
        </div>
        <!-- tabela tarefas -->
        <div class="row">
            <div class="col-md-12">
                <table class="table table-bordered table-striped" style="border: 2px solid black;">
                    <thead>
                        <tr>
                            <th scope="col">Tarefa</th>
                            <th scope="col"class="text-center">Data</th>
                            <th scope="col"class="text-center">Estado</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Fazer o lab1 de PW</td>
                            <td class="col-md-2 text-center">14/03/2024</td>
                            <td class="text-center col-md-1"><input type="checkbox"></td>
                        </tr>
                        <tr>
                            <td>Fazer o lab2 de PW</td>
                            <td class="col-md-2 text-center"class="col-md-2 text-center">21/03/2024</td>
                            <td class="text-center col-md-1"><input type="checkbox"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
</body>

</html>
